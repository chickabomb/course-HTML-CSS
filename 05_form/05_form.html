<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<h1>Forms</h1>
	<form>
		<div>
			<label for="text">Text</label>
			<input type="text" id="text">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" placeholder="google@gmail.com" id="email">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password">
		</div>
		<div>
			<label for="number">Number</label>
			<input type="number" id="number" min="0">
		</div>
		<div>
			<label for="range">Range</label>
			<input type="range" id="range" min="0" max="10" step="2">
		</div>
		<div>
			<label for="date">Date</label>
			<input type="date" id="date">
		</div>
		<div>
			<label for="message">Message</label>
			<br>
			<textarea name="" id="message" cols="15" rows="10"></textarea>
		</div>
		<div>
			<label for="sex">Your sex:</label>
			<select name="" id="">
				<option value="man">Man</option>
				<option value="woman" selected>Woman</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div>
			<label>Number of works</label>
			<input type="radio" name="work">1
			<input type="radio" name="work">2
			<input type="radio" name="work">4
			<input type="radio" name="work">10+
		</div>
		<div>
			<label>Favorite food:</label>
			<input type="checkbox" name="food">apple
			<input type="checkbox" name="food">bananas
			<input type="checkbox" name="food">bread
			<input type="checkbox" name="food">meat
		</div>
		<div>
			<input type="submit" value="send forms">
			<button type="submit">Send message</button>
		</div>
	</form>
</body>
</html>
